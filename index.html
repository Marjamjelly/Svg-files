<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zoomable SVG Map Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #svg-container {
      width: 100%;
      height: 100%;
    }
    svg {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    fetch('worldMap.svg')  // Change this to match your SVG file name
      .then(response => response.text())
      .then(svgText => {
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svg = container.querySelector('svg');
        if (svg) {
          const panzoom = Panzoom(svg, {
            maxScale: 50,
            minScale: 0.1,
            contain: 'outside'
          });
          svg.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
        }
      });
  </script>
</body>
</html>
