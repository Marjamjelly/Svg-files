<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zoomable World Map</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #svg-wrapper {
      width: 100%;
      height: 100%;
      touch-action: none; /* Crucial for iPad gesture support */
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-wrapper"></div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    fetch('worldMap.svg') // File name must match this!
      .then(response => response.text())
      .then(svgText => {
        const wrapper = document.getElementById('svg-wrapper');
        wrapper.innerHTML = svgText;

        const svg = wrapper.querySelector('svg');

        if (svg) {
          // Wrap SVG content in a <g> for transform control
          const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
          while (svg.firstChild) {
            g.appendChild(svg.firstChild);
          }
          svg.appendChild(g);

          // Apply panzoom to the <g> inside SVG
          const panzoom = Panzoom(g, {
            maxScale: 50,
            minScale: 0.1,
            contain: 'outside'
          });

          svg.parentElement.addEventListener('wheel', panzoom.zoomWithWheel, { passive: false });
          svg.parentElement.addEventListener('touchstart', e => e.preventDefault(), { passive: false });

          // Optional: Set initial zoom
          panzoom.zoom(0.6);
        }
      });
  </script>
</body>
</html>
